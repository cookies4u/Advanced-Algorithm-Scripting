<!DOCTYPE html>
<html>
<head>
	<title>291 No repeats please</title>
</head>
<body>

<script type="text/javascript">

	function permAlone(str) {

	    function permutationStr(num) { // permutation retruns a string of all possible combinations
	      var arr = (num + '').split(''),
	      permutations = [];   

	      function swap(a, b) { // shifting parameters around
	        var tmp = arr[a];
	        arr[a] = arr[b];
	        arr[b] = tmp;
	      }

	      function generate(n) { // creating multiple iterations of strings
	        if (n == 1) {
	          permutations.push(arr.join());
	        } else {
	          for (var i = 0; i != n; ++i) {
	            generate(n - 1);
	            swap(n % 2 ? 0 : i, n - 1);
	          }
	        }
	      }

	      generate(arr.length);
	      return permutations;
	    }    

	    var permStr = permutationStr(str);
	    var count = 0;

	    // find strings with consecutive characters
	    var testIt = /^((\w)(?!\2))+$/i;
	    for (var i = 0; i < permStr.length; i++) {
	        permStr[i] = permStr[i].replace(/,/g, ''); // removing commas from each string
	        
	        if ( testIt.test(permStr[i]) ) { // counting strings with no consecutive strings
	            count++;
	        }
	    }

	    return count;
	}

	permAlone('aab');

	/*
	Return the number of total permutations of the provided string that don't have repeated consecutive letters. Assume that all characters in the provided string are each unique.
	For example, aab should return 2 because it has 6 total permutations (aab, aab, aba, aba, baa, baa), but only 2 of them (aba and aba) don't have the same letter (in this case a) repeating.

	permAlone("aab") should return a number.
	permAlone("aab") should return 2.
	permAlone("aaa") should return 0.
	permAlone("aabb") should return 8.
	permAlone("abcdefa") should return 3600.
	permAlone("abfdefa") should return 2640.
	permAlone("zzzzzzzz") should return 0.
	permAlone("a") should return 1.
	permAlone("aaab") should return 0.
	permAlone("aaabb") should return 12.
	*/

	
</script>

</body>
</html>
