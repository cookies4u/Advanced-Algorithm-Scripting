<!DOCTYPE html>

	<title>292 Make a person</title>
</head>
<body>

<script type="text/javascript">

	var Person = function(firstAndLast) {
	    var fullName = firstAndLast;

	    this.getFirstName = function() {
	        return fullName.split(' ')[0]; // split the sting on the space grabbing the first element
	    };
	    this.getLastName = function() {
	        return fullName.split(' ')[1]; // split the sting on the space grabbing the second element
	    };
	    this.getFullName = function() {
	        return fullName;
	    };
	    this.setFirstName = function(name) {
	        fullName = name + ' ' + fullName.split(' ')[1]; // taking user provided first name and adding existing last name
	    };
	    this.setLastName = function(name) {
	        fullName = fullName.split(' ')[0] + ' ' + name; // taking user provided last name and adding existing first name 
	    };
	    this.setFullName = function(name) {
	        fullName = name;
	    };
	};

	var bob = new Person('Bob Ross');
	bob.getFullName();

</script>
