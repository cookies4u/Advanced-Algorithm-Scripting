<script type="text/javascript">

	function uniqueVals(args) {
	    // remove dups from each individual array
	    for (var i = 0; i < args.length; i++) {
	        unique = new Set(args[i]);
	        args[i] = Array.from(unique); // convert set to array
	    }
	    return args; // array of arrays without dups
	}

	function sym(args) {
	    args = Array.prototype.slice.call(arguments); // convertying args into an array of arrays
	    args = uniqueVals(args); // remove dups from each individual array

	    var mySet = new Set();

	    for (var i = 0; i < args.length; i++) {
	        for (var j = 0; j < args[i].length; j++) {
	            if (mySet.has(args[i][j])) { // if the value exist in mySet already will remove it completly
	                mySet.delete(args[i][j]);
	            } else {
	                mySet.add(args[i][j]); // only adds unique values to set
	            }
	        }
	    }

	    args = Array.from(mySet); // converty from set to array
	    args = args.sort(); 
	    console.log(args);

	    return args;
	}

	sym([1, 2, 3], [5, 2, 1, 4]);

	/*
	Create a function that takes two or more arrays and returns an array of the symmetric difference (△ or ⊕) of the provided arrays.

	Given two sets (for example set A = {1, 2, 3} and set B = {2, 3, 4}), the mathematical term "symmetric difference" of two sets is the set of elements which are in either of the two sets, but not in both (A △ B = C = {1, 4}). For every additional symmetric difference you take (say on a set D = {2, 3}), you should get the set with elements which are in either of the two the sets but not both (C △ D = {1, 4} △ {2, 3} = {1, 2, 3, 4}).

	sym([1, 2, 3], [5, 2, 1, 4]) should return [3, 4, 5].
	sym([1, 2, 3], [5, 2, 1, 4]) should contain only three elements.
	sym([1, 2, 5], [2, 3, 5], [3, 4, 5]) should return [1, 4, 5]
	sym([1, 2, 5], [2, 3, 5], [3, 4, 5]) should contain only three elements.
	sym([1, 1, 2, 5], [2, 2, 3, 5], [3, 4, 5, 5]) should return [1, 4, 5].
	sym([1, 1, 2, 5], [2, 2, 3, 5], [3, 4, 5, 5]) should contain only three elements.
	sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3]) should return [2, 3, 4, 6, 7].
	sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3]) should contain only five elements.
	sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3], [5, 3, 9, 8], [1]) should return [1, 2, 4, 5, 6, 7, 8, 9].
	sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3], [5, 3, 9, 8], [1]) should contain only eight elements.

	*/
	
</script>
