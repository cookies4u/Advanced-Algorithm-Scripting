<script type="text/javascript">

	function telephoneCheck(str) {
	    console.log(str.length);

	    for (var i = 0; i < str.length; i++) {

	        // condition 1 length 10 and no special characters
	        if ( str.length === 10 && (/[0-9]/.test(str[i])) ) {
	            return true;
	        }
	        if ( /[A-Z!@#\$%\^\&*\\+=._]/.test(str[i]) || /[a-z]/.test(str[i]) ) {
	            return false;
	        } else {
	            // condition 2 length 12 and spaces and dashes
	            if ( str.length === 12 && ( (str[3] === ' ' && str[7] === ' ') || (str[3] === '-' && str[7] === '-') ) ) {
	                return true;
	            }
	            // condition 3 length 13 and parenthesis and dashes
	            if (str.length === 13 && (str[0] === '(' && str[4] === ')' && str[8] === '-') ) {
	                return true;
	            }

	            // condition 4 length 14 and parenthesis and dashes
	            if (str.length >= 14) {
	                if ( str[0] === '1' ) {
	                    if ( (str[1] === ' ' && ( str[5] === ' ' && str[9] === ' ') || str[5] === '-' && str[9] === '-') ) {
	                        return true;
	                    }
	                    if ( (str[1] === ' ' && str[2] === '(' && str[6] === ')' && str[7] === ' ' && str[11] === '-' ) ) {
	                        return true;
	                    }
	                    if ( (str[1] === '(' && str[5] === ')' && str[9] === '-') ) {
	                        return true;
	                    }
	                }
	                if ( str[0] === '(') {
	                    if ( (str[4] === ')' && str[5] === ' ' && str[9] === '-') ) {
	                        return true;
	                    }
	                }
	            }

	        }
	       
	    }
	    return false;
	}


	/*
	simplified
	// ? makes preceding token optional
	// ^ matches the starting position within the string. matches starting position of any line
	// \( \) - defines marked subexpression
	// | - or expression
	// {} - precding item is matched exactly n times. want 3 digits  
	// (1\s?)? - the space is optional and 1 is optional
	// (\(\d{3}\)|\d{3}) -
	    (\d{3}\) - with the ()
	    | - or expression
	    \d{3} - withou ()
	// $ - matches ending position of string or position just before a string-ending newline. matches ending position of any line
	// [\s\-]? - optional space or dash
	// \d{3}[\s\-]? - another 3 digits with an optional space or dash
	// \d{4} - end with four digits

	function telephoneCheck(str) {
	   var regex = /^(1\s?)?(\(\d{3}\)|\d{3})[\s\-]?\d{3}[\s\-]?\d{4}$/;
	   return regex.test(str);
	}
