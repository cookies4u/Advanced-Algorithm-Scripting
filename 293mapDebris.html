<!DOCTYPE html>
<html>
<head>
	<title>293 Map the debris</title>
</head>
<body>

<script type="text/javascript">

	function orbitalPeriod(arr) {
	    var GM = 398600.4418;
	    var earthRadius = 6367.4447;
	    var t; // orbital period as define by wiki as 2pi*sqrt(a^3/u); where u = GM, a = earthRadius + avgAlt

	    for (var i = 0; i < arr.length; i++) {
	        t = Math.round( 2 * Math.PI * Math.sqrt(Math.pow( (earthRadius + arr[i].avgAlt), 3) / GM ) );
	        arr[i].orbitalPeriod = arr[i].avgAlt; // adding new key to object
	        delete arr[i].avgAlt; // deleting the previous object key
	        arr[i].orbitalPeriod = t; // updating the value of the key
	    }

	    return arr;
	}

	orbitalPeriod([{name : "sputnik", avgAlt : 35873.5553}]);

	/*
	Return a new array that transforms the element's average altitude into their orbital periods.
	The array will contain objects in the format {name: 'name', avgAlt: avgAlt}.
	You can read about orbital periods on wikipedia.
	The values should be rounded to the nearest whole number. The body being orbited is Earth.
	The radius of the earth is 6367.4447 kilometers, and the GM value of earth is 398600.4418 km3s-2.

	orbitalPeriod([{name : "sputnik", avgAlt : 35873.5553}]) should return [{name: "sputnik", orbitalPeriod: 86400}].
	orbitalPeriod([{name: "iss", avgAlt: 413.6}, {name: "hubble", avgAlt: 556.7}, {name: "moon", avgAlt: 378632.553}]) should return [{name : "iss", orbitalPeriod: 5557}, {name: "hubble", orbitalPeriod: 5734}, {name: "moon", orbitalPeriod: 2377399}].
	*/

</script>

</body>
</html>
